<!doctype html>
<html lang="en" ng-app="Dashboard">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RDash AngularJS</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="lib/css/main.min.css"/>
  <!-- SCRIPTS -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/velocity/velocity.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui/build/angular-ui.min.js"></script>
  <script src="bower_components/lumx/dist/lumx.min.js"></script>
  <script src="bower_components/angular-audio/app/angular.audio.js"></script>

  <script src="vendor/rdflib.min.js"></script>
  <script src="vendor/common.js"></script>

  <!-- App -->
  <script src="app/app.js"></script>


</head>
<body ng-controller="Main">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            Dashboard
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>NAVIGATION</span></li>
        <li class="sidebar-list">
          <a href="#">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/tables">Tables <span class="menu-icon fa fa-table"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular/blob/master/README.md" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Support
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle">
                  <img src="img/avatar.jpg">
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Joe Bloggs
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#">
                      Profile
                    </a>
                  </li>
                  <li class="link">
                    <a href="#">
                      Menu Item
                    </a>
                  </li>
                  <li class="link">
                    <a href="#">
                      Menu Item
                    </a>
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#">
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle">
                  <i class="fa fa-bell-o"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Notifications
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">Server Down!</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="meta">
              <div class="page">
                Solid Dashboard
              </div>
              <div class="breadcrumb-links">
                Home / Dashboard
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view>

          <div class="row ng-scope">

            <div class="col-lg-3 col-md-6 col-xs-12">
              <rd-widget>
                <div class="widget" ng-transclude="">
                  <rd-widget-body class="ng-scope ng-isolate-scope">
                    <div class="widget-body" ng-class="classes">
                      <div ng-hide="loading" class="widget-content" ng-transclude="">
                        <div class="widget-icon blue pull-left ng-scope">
                          <i class="fa fa-support"></i>
                        </div>
                        <div class="title ng-scope">{{ points[4] }}</div>
                        <div class="comment ng-scope">Points</div>
                      </div>
                    </div>
                  </rd-widget-body>
                </div>
              </rd-widget>
            </div>

            <div class="col-lg-3 col-md-6 col-xs-12">
              <rd-widget>
                <div class="widget" ng-transclude="">
                  <rd-widget-body class="ng-scope ng-isolate-scope">
                    <div class="widget-body" ng-class="classes">
                      <div ng-hide="loading" class="widget-content" ng-transclude="">
                        <div class="widget-icon red pull-left ng-scope">
                          <i class="fa fa-tasks"></i>
                        </div>
                        <div class="title ng-scope">{{ points[5] }}</div>
                        <div class="comment ng-scope">Per Hour</div>
                      </div>
                    </div>
                  </rd-widget-body>
                </div>
              </rd-widget>
            </div>

            <div class="col-lg-3 col-md-6 col-xs-12">
              <rd-widget>
                <div class="widget" ng-transclude="">
                  <rd-widget-body class="ng-scope ng-isolate-scope">
                    <div class="widget-body" ng-class="classes">
                      <div ng-hide="loading" class="widget-content" ng-transclude="">
                        <div class="widget-icon green pull-left ng-scope">
                          <i class="fa fa-users"></i>
                        </div>
                        <div class="title ng-scope">26</div>
                        <div class="comment ng-scope">Friends</div>
                      </div>
                    </div>
                  </rd-widget-body>
                </div>
              </rd-widget>
            </div>

            <div class="col-lg-3 col-md-6 col-xs-12">
              <rd-widget>
                <div class="widget" ng-transclude="">
                  <rd-widget-body class="ng-scope ng-isolate-scope">
                    <div class="widget-body" ng-class="classes">
                      <div ng-hide="loading" class="widget-content" ng-transclude="">
                        <div class="widget-icon orange pull-left ng-scope">
                          <i class="fa fa-sitemap"></i>
                        </div>
                        <div class="title ng-scope">{{ points[2] }}</div>
                        <div class="comment ng-scope"><a target="_blank" href="http://melvincarvalho.github.io/play/vega.html?api=http://klaranet.com/wallet/main/api/&days=40">Work</a></div>
                      </div>
                    </div>
                  </rd-widget-body>
                </div>
              </rd-widget>
            </div>


          </div>

          <div class="row">

            </div>

          </div><!-- End Page Content -->
        </div><!-- End Content Wrapper -->
      </div><!-- End Page Wrapper -->
    </body>
    </html>
